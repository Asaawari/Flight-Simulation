<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="components/Rotation.js"></script>
  </head>
  <body>
    <a-scene background="color:blue">   
        <a-entity id="look" camera position="0 2 20" look-controls></a-entity>
        <a-assets timeout="10000">
            <a-asset-item id="airplane" src="components/models/airplane/PUSHILIN_Plane.gltf"></a-asset-item>
            <a-asset-item id="terrain" src="components/models/terrain/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity id="airplane-entity" position="0 0 15" gltf-model="#airplane" scale="1 1" rotation="0 90 0" plane-rotation-reader></a-entity>
        <a-entity id="terrain-entity" position="0 0 0" gltf-model="#terrain" scale="0.3 0.3 0.3" 
        animation="property:position; to:0 0 1000; easing:linear; loop:true; dur:150000" terrain-rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
